<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!--glyphicons css sheet, only in bootstrap 3-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    



</head>
<body class="body-block">
    <!-- Navbar -->
    <nav class="navbar-custom navbar navbar-dark navbar-expand-sm bg-dark techfont custom-navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">

              <li class="nav-item">
                <a class="navbar-brand bigbrand" href="{% url 'post_list' %}"><span class="glyphicon glyphicon-home"></span></a>
              </li>

              

            </ul>

            <ul class="navbar-nav navbar-right">

                {% if user.is_authenticated %}
                

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span></a>
                </li>

                  {% if user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_draft_list' %}"><span class="glyphicon glyphicon-pencil"></span></a>
                    </li>
                  {% endif %}

                <!--this is to add the username in navbar once user is logged in-->
                <!--
                <li class="nav-item">
                    <a class="nav-link" href="">Welcome: {{ user.username }}</a>
                </li>
                -->
                

                {% else %}
                

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
                </li>

                {% endif %}


                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}"><span class="glyphicon glyphicon-question-sign"></span></a>
                </li>
  
            </ul>
        </div>
        
    </nav>

    <div class="container centerstage">
      {% block content %}
      {% endblock content %}
    </div>

    
    
</body>
</html>
