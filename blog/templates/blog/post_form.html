{% extends 'blog/base.html' %}

{% block content %}

{% if user.is_staff %}
    <div class="row">

        <div class="post text-center col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>
                New Post
            </h1>
            
            <form action="" class="post-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
            
                <button type="submit" class="modbuttons save btn btn-primary">Save</button>
                <div class="spacerbox"></div>
            </form>

        </div>
        

    </div>



    <script>
        var editor = new MediumEditor('.editable');
    </script>

{% else %}
<h1>You do not have permission to view this page.</h1>
{% endif %}

{% endblock content %}
