{% extends 'blog/base.html' %}


{% block content %}

    





<div class="row">

    <div class="post text-center col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2>Please Login:</h2>
        <h3>(Must be a registered user, please check with the site admin)</h3>
    
        {% if form.errors %}
        <p>Your username and password didn't match! Please try again.</p>
        {% endif %}
    
        <form action="{% url 'login' %}" method='POST'>
            {% csrf_token %}
            {{form.as_p}}
    
            <input type="submit" class="modbuttons btn btn-success" value="Login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>

    </div>
    

</div>
{% endblock content %}
